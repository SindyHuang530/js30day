<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsday10</title>
    <link rel="stylesheet" href="/style.css">

</head>

<body>
    <div class="inbox">
        <div class="item">
            <input type="checkbox">
            <p>This is an inbox layout</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Check one item</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Hold down your Shift key</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Check a lower item</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Every thing inbetween should also be set to checked</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Try do it with out any libraries</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Just regular JavaScript</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Good Luck</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Don't forget to tweet your result</p>
        </div>
    </div>


    <script>
        const checkboxes = document.querySelectorAll('.inbox input[type="checkbox"]');

        let lastchecked;

        function handleCheck(e) {
            let inBetween = false;
            if (e.shiftKey && this.checked) {
                checkboxes.forEach(checkbox => {
                    console.log(checkbox === this)
                    if (checkbox === this || checkbox === lastchecked) {
                        inBetween = !inBetween;
                        console.log(inBetween, checkbox);
                    }
                    if (inBetween) {
                        checkbox.checked = true;
                    }
                });
            }
            lastchecked = this;
        }


        checkboxes.forEach(checkbox => checkbox.addEventListener('click', handleCheck));

    </script>

</body>

</html>
